{% extends 'base.html' %}

{% block title %}Create Server{% endblock %}

{% block content %}
<h1>Create a New Server</h1>
<form method="POST">
    <label for="server_name">Server Name:</label>
    <input type="text" id="server_name" name="server_name" required><br>

    <label for="ip_address">IP Address:</label>
    <input type="text" id="ip_address" name="ip_address" required><br>

    <label for="specs">Specifications:</label>
    <textarea id="specs" name="specs"></textarea><br>

    <label for="location">Location:</label>
    <input type="text" id="location" name="location"><br>

    <input type="submit" value="Create Server">
</form>
{% endblock %}
