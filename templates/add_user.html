{% extends 'base.html' %}

{% block title %}Add User{% endblock %}

{% block content %}
<h1>Add User</h1>
<form method="POST">
    <table>
        <tr>
            <td><label for="username">Username</label></td>
            <td> <input type="text" id="username" name="username" required><br><br></td>
        </tr>

        <tr>
            <td><label for="email">Email</label></td>
            <td><input type="email" id="email" name="email" required><br><br></td>
        </tr>   
        <tr>
            <td><label for="password">Password</label></td>
            <td><input type="password" id="password" name="password" required><br><br></td>
        </tr>
        <tr>
            <td><label for="percentage">Server Share Ratio</label></td>
            <td><input type="number" id="percentage" name="percentage" min="0" max="1.5" step="0.1"><br><br></td>
        </tr>
        <tr>
            <td><label for="GPU/CPU_resource">GPU/CPU resource</label></td>
            <td><select id="GPU/CPU_resource" name="GPU/CPU_resource">
                    <option value="GPU">GPU</option>
                    <option value="CPU">CPU</option>
                </select>
            </td>
            <br><br>
        </tr>
        <tr>
            <td><label for="position">Position (<strong>TA</strong> | <strong>RA</strong> |
                    <strong>PG</strong>)</label></td>
            <td>
                <select id="position" name="position">
                    <option value="TA">TA</option>
                    <option value="RA">RA</option>
                    <option value="PG">PG</option>
            </td>
            <br><br>
        </tr>
    </table>
    <input type="submit" value="Add User">

</form>

{% endblock %}
